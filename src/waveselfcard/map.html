<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
<script type="text/javascript">
	var your_latitude = -6.933669;
var your_longitude = 107.621217;

function initialize() {
  var yourplace = new google.maps.LatLng(your_latitude, your_longitude);
  var mapOptions = {
    zoom: 16,
    center: yourplace,
		scrollwheel: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: yourplace,
      map: map
      
  });
	
	marker.setAnimation(google.maps.Animation.BOUNCE);
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>



<body>
<div id="map-canvas" style="width:100%; height:100%; min-height:400px; min-width:200px;"></div>
</body>
</html>
